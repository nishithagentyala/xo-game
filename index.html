<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tic tac toe</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="selectBox">
    <header>Tic-Tac-Toe</header>
    <div class="playersSelection">
      <div class="title">Select which one you want to be .?</div>
      <div class="playerName">
        <button class="playerX">Player(X)</button>
        <button class="playerO">Player(O)</button>
      </div>
    </div>
  </div>
  <div class="playboard" id="startGame">
    <div class="players">
      <div class="xturn">X's turn</div>
      <div class="oturn">O's turn</div>
    </div>
    <div class="boxes">
      <button class="box" id="box1"></button>
      <button class="box" id="box2"></button>
      <button class="box" id="box3"></button>
      <button class="box" id="box4"></button>
      <button class="box" id="box5"></button>
      <button class="box" id="box6"></button>
      <button class="box" id="box7"></button>
      <button class="box" id="box8"></button>
      <button class="box" id="box9"></button>
    </div>
    <button id="reset">restart</button>
  </div>
  <div class="result">
    <div class="won-game"></div>
    <button id="reset">play again</button>
  </div>
</body>

</html>
